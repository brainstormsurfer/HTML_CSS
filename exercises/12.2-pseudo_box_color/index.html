<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.2-pseudo_box_color</title>
    <style>
        div {
            width: 300px;
            height: 300px;                 
            position: relative;
            background-color: rgb(0, 167, 134);
        }
        div::after {
            content:'';
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgb(187, 222, 16);
            width: 150px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
