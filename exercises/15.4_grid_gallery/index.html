<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.4_grid_gallery</title>
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

        body {
        padding: 5px;       
        color:#fff;
        display:grid;
        grid-template-rows: 1fr, 2fr, 1fr, 1fr;
        grid-template-columns:repeat(9, 1fr);
      }

      .gallery-item {
        width: 100%;
        height: 100%
      }

      #img-1 {
        grid-row: 1 / 2; 
        grid-column: 1 / 3;        
      }

      #img-2 {
        grid-row: 1 / 3;
        grid-column: 3 / 6;        
      }
      
      #img-3 {
        grid-row: 1 / 2;
        grid-column: 6 / 7;        
      }
      
      #img-4 {
        grid-row: 1 / 2;
        grid-column: 7 / 9;        
      }
      
      #img-5 {
        grid-row: 2 / 4;
        grid-column: 1 / 3;        
      }

      #img-6 {
        grid-row: 3 / 5;
        grid-column: 3 / 5;        
      }

      #img-7 {
        grid-row: 3 / 4;
        grid-column: 3 / 4;        
      } 

      #img-8 {
          grid-row: 2 / 4;
          grid-column: 6 / 8;          
        }

      #img-9 {
          grid-row: 2 / 5;
          grid-column: 8 / 9;          
        }

      #img-10 {
          grid-row: 5 / 6;
          grid-column: 1 / 2;          
        }

      #img-11 {
          grid-row: 5 / 6;
          grid-column: 2 / 4;          
        }

      #img-12 {
          grid-row: 5 / 6;
          grid-column: 4 / 5;          
        }

      #img-13 {
          grid-row: 4 / 6;
          grid-column: 5 / 8;          
        }

      #img-14 {
          grid-row: 5 / 6;
          grid-column: 8 / 9 ;          
        }     
      
</style>
</head>
<body> 
  <div class="gallery-item"><img id="img-1" src="./img/1.jpeg" alt="robot"></div>
  <div class="gallery-item"><img id="img-2" src="./img/2.jpeg" alt="garden"></div>
  <div class="gallery-item"><img id="img-3" src="./img/3.jpeg" alt="kids"></div>
  <div class="gallery-item"><img id="img-4" src="./img/4.jpeg" alt="bridge"></div>
  <div class="gallery-item"><img id="img-5" src="./img/5.jpeg" alt="ocean"></div>
  <div class="gallery-item"><img id="img-6" src="./img/6.jpeg" alt="hot-springs"></div>
  <div class="gallery-item"><img id="img-7" src="./img/7.jpeg" alt="wave"></div>
  <div class="gallery-item"><img id="img-8" src="./img/8.jpeg" alt="outdoor-event"></div>
  <div class="gallery-item"><img id="img-9" src="./img/9.jpeg" alt="car"></div>
  <div class="gallery-item"><img id="img-10" src="./img/10.jpeg" alt="park"></div>
  <div class="gallery-item"><img id="img-11" src="./img/11.jpeg" alt="castle"></div>
  <div class="gallery-item"><img id="img-12" src="./img/12.jpeg" alt="waldo"></div>
  <div class="gallery-item"><img id="img-13" src="./img/13.jpeg" alt="timon-pumba"></div>
  <div class="gallery-item"><img id="img-14" src="./img/14.jpeg" alt="fish"></div>
</body>
